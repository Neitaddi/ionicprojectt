<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get strt</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Get Started</ion-title>
    <p class="subtitle">By creating an account</p>
  </div>
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input
          class="input"
          formControlName="fullname"
          placeholder="Fullname"
          style="color: black"
        />
        <ion-icon
          slot="end"
          name="person-outline"
          style="color: black"
        ></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid"
        style="padding-top: -26px; padding-bottom: 16px"
      >
        <ion-text
          class="errorInput"
          *ngIf="errorControl.fullname.errors?.required"
          color="danger"
          >Fullname is required.</ion-text
        >
      </div>
      <ion-item>
        <ion-input class="input" formControlName="email" placeholder="email" />
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid"
        style="padding-top: -26px; padding-bottom: 16px"
      >
        <ion-text
          *ngIf="errorControl.email.errors?.required"
          class="errorInput"
          color="danger"
          >Email is required.</ion-text
        >
        <ion-text
          *ngIf="errorControl.email.errors?.required"
          class="errorInput"
          color="danger"
          >Please provide valid email.</ion-text
        >
      </div>
      <ion-item>
        <ion-input
          class="input"
          type="password"
          formControlName="password"
          placeholder="password"
        />
        <ion-icon slot="end" name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div
        *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid"
        style="padding-top: -26px; padding-bottom: 16px"
      >
        <ion-text
          *ngIf="errorControl.password.errors?.required"
          class="errorInput"
          color="danger"
          >Password is required.</ion-text
        >
        <ion-text
          *ngIf="errorControl.password.errors?.required"
          class="errorInput"
          color="danger"
          >Password must be more than 8 length containing at least one
          character. at least one Capital letter. at least one number.
        </ion-text>
      </div>

  </form>
